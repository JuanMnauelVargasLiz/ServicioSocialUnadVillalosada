<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4">Formulario de Usuario Villalosada</h2>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
        </div>
		<div class="mb-3">
            <label for="Apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="Apellido" th:field="*{apellido}"/>
        </div>
		<div class="mb-3">
            <label for="Cedula" class="form-label">Cedula:</label>
            <input type="text" class="form-control" id="Cedula" th:field="*{cedula}"/>
        </div>
		<div class="mb-3">
            <label for="Telefono" class="form-label">Telefono:</label>
            <input type="text" class="form-control" id="Telefono" th:field="*{telefono}"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <br/>
    <a class="btn btn-secondary" href="/users">Volver a la lista de usuarios</a>
</div>

<!-- Bootstrap JS Bundle (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
